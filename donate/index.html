<!DOCTYPE html>

<html>
<head>
<title>Сторінка підтримки</title>
<link rel="shortcut icon" href="https://raw.githubusercontent.com/Kuudere-phile/kuuderephile/main/image/icon.ico" />
<style>
  /* Стилі для забезпечення повноекранного режиму */
  html, body {
    height: 100%; /* Встановлюємо висоту html та body на 100% */
    margin: 0;  /* Видаляємо відступи */
    padding: 0; /* Видаляємо padding */
    overflow: hidden; /* Забираємо смуги прокрутки */
  }
  iframe {
    width: 100%;  /* Встановлюємо ширину iframe на 100% */
    height: 100%; /* Встановлюємо висоту iframe на 100% */
    border: none; /* Видаляємо межу навколо iframe */
  }
</style>
</head>

<body class="background">
<iframe src="https://kuudere-phile.github.io/donate/" ></iframe>

</body>
</html>
